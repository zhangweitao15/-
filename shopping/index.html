<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 首先引入插件所需要是css js 和jquery文件  因为文件是基于jquery的所以先引入jquery文件-->
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="./css/indx.css">
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <!--在不使用判断的情况下 怎样确认是
         -->
    <a href="#" class="enter"></a>
    <a href="javascript:;" class="goon"></a>
    <div id="fullpage">
        <!-- 第一屏 -->
        <div class="section section-1">
            <div class="e1"></div>
            <img src="./images/section-1-e2.png" class="e2">
            <img src="./images/section-1-e3.png" class="e3">
        </div>
        <!-- 第二屏 -->
        <div class="section section-2">
            <img src="./images/section-2-e1.png" class="e1 common">
            <img src="./images/section-2-e2.png" class="e2 common">
            <div class="e3">
                <img src="./images/section-2-e4.png" class="e4">
            </div>
            <img src="./images/section-2-e5.png" class="e5">
            <img src="./images/section-2-e6.png" class="e6">
            <div class="mask"></div>
            <img src="./images/section-2-e7.png" class="e7">
        </div>
        <!-- 第三屏 -->
        <div class="section section-3">
            <div class="main">
                <img src="./images/section-3-e2.gif" class="common e2">
                <img src="./images/section-3-e3.gif" class="common e3">
                <img src="./images/section-3-e4.gif" class="cartBtn e4">
                <img src="./images/section-3-e5.gif" class="cartBtn e5">
            </div>
            <img src="./images/section-4-e5.png" class="sofa">
        </div>
        <!-- 第四屏 -->
        <div class="section section-4">
            <img src="./images/section-4-e1.png" class="e1">
            <img src="./images/section-4-e2.png" class="common e2">
            <img src="./images/section-4-e3.png" class="common e3">

            <div class="cart">
                <img src="./images/section-4-e4.png">
                <img src="./images/section-4-e5.png" class="">
            </div>
            <div class="e6">
                <img src="./images/section-4-e7.png">
            </div>
        </div>
        <!-- 第五屏 -->
        <div class="section section-5">
            <img src="./images/section-5-e1.png" class="e1">
            <img src="./images/section-5-e2.png" class="e2">
            <img src="./images/section-5-e3.png" class="e3">
            <img src="./images/section-4-e5.png" class="sofa">
            <div class="wapper">
                <img src="./images/section-5-e4.png" class="e4 common">
                <img src="./images/section-5-e5.png" class="e5 common">
                <img src="./images/section-5-e6.png" class="e6">
            </div>


        </div>
        <!-- 第六屏 -->
        <div class="section section-6">
            <img src="./images/section-6-e1.png" class="e1">
            <img src="./images/section-6-e2.png" class="e2 common">
            <img src="./images/section-6-e3.png" class="e3 common">
            <img src="./images/section-6-e4.png" class="e4">
            <img src="./images/section-6-e5.png" class="e5">
            <img src="./images/section-6-e6.png" class="e6">
            <img src="./images/section-6-e7.png" class="e7">
            <img src="./images/section-6-e8.png" class="e8">
            <img src="./images/section-6-e9.png" class="e9">
        </div>
        <!-- 第七屏 -->
        <div class="section section-7">
            <div class="e1"></div>
            <img src="./images/section-7-e2.png" class="e2">
        </div>
        <!-- 第八屏 -->
        <div class="section section-8 ">
            <div class="button">
                <img src="./images/section-8-e2.gif">
            </div>
            <img id="again" src="./images/section-8-e3.png" class="e3">
            <img src="./images/section-8-e4.png" class="e4">
        </div>
    </div>

</html>
